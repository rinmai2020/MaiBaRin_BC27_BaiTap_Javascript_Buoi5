<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập JS Buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <!-- Bài 1: Quản lý tuyển sinh -->
        <div class="col-md-6">
          <div class="card" style="background-color: azure">
            <div class="card-body">
              <h1 class="mb-5">Bài 1:</h1>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <input
                    id="diemChuan"
                    class="form-control"
                    type="number"
                    placeholder="Điểm chuẩn"
                  />
                </div>
                <div class="col-md-4">
                  <select id="khuVuc" class="form-select">
                    <option value="">Chọn Khu Vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select id="doiTuong" class="form-select">
                    <option value="">Chọn đối Tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <input
                    id="mon1"
                    class="form-control"
                    type="number"
                    placeholder="Điểm môn thứ 1"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    id="mon2"
                    class="form-control"
                    type="number"
                    placeholder="Điểm môn thứ 2"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    id="mon3"
                    class="form-control"
                    type="number"
                    placeholder="Điểm môn thứ 3"
                  />
                </div>
                <div class="col-md-12 mt-4">
                  <button
                    class="btn btn-info d-block w-25"
                    onclick="addmissionManager()"
                  >
                    Kết Quả
                  </button>
                  <p id="result" class="mt-3 bg-info" style="display: none"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bài 2: Tính tiền điện -->
        <div class="col-md-6">
          <div class="card" style="background-color: azure">
            <div class="card-body">
              <h1 class="mb-5">Bài 2:</h1>
              <input
                id="fullName"
                class="form-control my-3"
                type="text"
                placeholder="Nhập họ tên"
              />
              <input
                id="numberKW"
                class="form-control"
                type="number"
                placeholder="Nhập số Kw"
              />
              <div class="col-md-12 mt-4">
                <button
                  class="btn btn-info d-block w-25"
                  onclick="tongTienDien()"
                >
                  Tính tiền điện
                </button>
                <p id="result2" class="mt-3 bg-info" style="display: none"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Link javascript -->
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
  </body>
</html>
